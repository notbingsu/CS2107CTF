{% extends "base.html" %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='cat.svg') }}" alt="" width="90" height="90">
    <h1 class="display-5 fw-bold">Cat Breed</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Discover cat breeds at a glance! Explore traits, personalities, and care needs for each breed. Find your purrfect match today!</p>
      <div class="mb-3">
        <form method="post" action="./catbreed">
            <input type="text" class="form-control" name="breed" placeholder="Type in the cat breed, e.g British Longhair">
            <input class="btn btn-primary mt-3" type="submit" value="Check that breed">
        </form>
      </div>
      <blockquote class="blockquote">
        <p>{{ message }}</p>
      </blockquote>
    </div>
</div>

{% endblock %}
